<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<link>
<script id="allmobilize" charset="utf-8" th:src="@{/style/js/allmobilize.min.js}"></script>
<meta http-equiv="Cache-Control" content="no-siteapp"/>
<link rel="alternate" media="handheld"/>
<!-- end 云适配 -->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>登录-专注毕业生的招聘平台</title>

<link rel="stylesheet" type="text/css" href="../style/css/style.css"/>
<script type="text/javascript" th:inline="javascript"></script>
<script src="../style/js/jquery.1.10.1.min.js" type="text/javascript" charset="UTF-8"></script>

<script type="text/javascript" src="/style/js/jquery.lib.min.js" charset="UTF-8"></script>
<script type="text/javascript" src="/style/js/core.min.js" charset="UTF-8"></script>
</head>
<body id="login_bg">
<div class="login_wrapper">
    <div class="login_header">
        <a href="/toCompany/toIndex"><img src="/style/images/logo_white.png" width="285" height="62" alt="专注毕业生的招聘网站"/></a>
        <div id="cloud_s"><img src="/style/images/cloud_s.png" width="81" height="52" alt="cloud"/></div>
        <div id="cloud_m"><img src="/style/images/cloud_m.png" width="136" height="95" alt="cloud"/></div>
    </div>
    <input type="hidden" id="resubmitToken" value=""/>
    <div class="login_box">
        <form id="loginForm" action="/toCompany/toIndex" method="post">
            <input type="text" id="email" name="userPhone" value="" tabindex="1" placeholder="请输入登录邮箱地址"/>
            <input type="password" id="password" name="userPwd" tabindex="2" placeholder="请输入密码"/>
            <span class="error" style="display:none;" id="beError"></span>
            <label class="fl" for="remember"><input type="checkbox" id="remember" value="" checked="checked"
                                                    name="autoLogin"/> 记住我</label>
            <a href="reset.html" class="fr" target="_blank">忘记密码？</a>

            <input type="submit" id="submitLogin" value="登 &nbsp; &nbsp; 录"/>
            <!--<a style="color:#fff;" href="index.html" class="submitLogin" title="登 &nbsp; &nbsp; 录"/>登 &nbsp; &nbsp; 录</a>-->


            <input type="hidden" id="callback" name="callback" value=""/>
            <input type="hidden" id="authType" name="authType" value=""/>
            <input type="hidden" id="signature" name="signature" value=""/>
            <input type="hidden" id="timestamp" name="timestamp" value=""/>
        </form>
        <div class="login_right">
            <div>还没有帐号？</div>
            <a href="/htmls/register.html" class="registor_now">立即注册</a>
        </div>
    </div>
    <div class="login_box_btm"></div>
</div>

<script type="text/javascript" src="../style/js/login.js">
</script>
</body>
</html>
