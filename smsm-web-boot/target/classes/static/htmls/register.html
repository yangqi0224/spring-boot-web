<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <script id="allmobilize" charset="utf-8" th:src="@{/style/js/allmobilize.min.js}"></script>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="alternate" media="handheld"/>
    <!-- end 云适配 -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>注册-专注毕业生的招聘平台</title>

    <link rel="stylesheet" type="text/css" href="../style/css/style.css"/>

    <script src="../style/js/jquery.1.10.1.min.js" type="text/javascript"></script>

    <script type="text/javascript" src="../style/js/jquery.lib.min.js"></script>
    <script type="text/javascript" src="../style/js/core.min.js"></script>

    <script type="text/javascript" src="../style/js/conv.js"></script>
</head>

<body id="login_bg">
<div class="login_wrapper">
    <div class="login_header">
        <a href="/toCompany/toIndex"><img src="../style/images/logo_white.png" width="285" height="62" alt="拉勾招聘"/></a>
        <div id="cloud_s"><img src="../style/images/cloud_s.png" width="81" height="52" alt="cloud"/></div>
        <div id="cloud_m"><img src="../style/images/cloud_m.png" width="136" height="95" alt="cloud"/></div>
    </div>
    <div class="login_box">
        <form id="loginForm" action="/toCompany/toIndex" method="post">
            <ul class="register_radio clearfix" id="userType">
                <li>
                    找工作
                    <input type="radio" value="personal" name="type" checked="checked"/>
                    <em></em>
                </li>
                <li>
                    招人
                    <input type="radio" value="company" name="type"/>
                </li>
            </ul>
            <input type="text" id="email" name="userPhone" tabindex="1" placeholder="请输入常用手机号"/>
            <span class="error" style="display:none;" id="beError"></span>
            <input type="text" id="userName" name="userName" tabindex="2" placeholder="请输入用户名"/>
            <input type="password" id="password" name="userPwd" tabindex="2" placeholder="请输入密码"/>
            <span class="error" style="display: none;" id="beErrorPwd"></span>
            <input type="password" id="password2" name="userPwd" tabindex="2" placeholder="确认密码"/>
            <span class="error" style="display: none;" id="beErrorPwd2"></span>
            <input type="submit" id="submitLogin" value="注 &nbsp; &nbsp; 册"/>
            <span class="error" style="display: none;" id="beErrorLast"></span>

            <input type="hidden" id="callback" name="callback" value=""/>
            <input type="hidden" id="authType" name="authType" value=""/>
            <input type="hidden" id="signature" name="signature" value=""/>
            <input type="hidden" id="timestamp" name="timestamp" value=""/>
        </form>
        <div class="login_right">
            <div>已有帐号</div>
            <a href="/htmls/login.html" class="registor_now">直接登录</a>
        </div>
    </div>
    <div class="login_box_btm"></div>
</div>

<script type="text/javascript" src="../style/js/smsm/register.js">
</script>
</body>
</html>
