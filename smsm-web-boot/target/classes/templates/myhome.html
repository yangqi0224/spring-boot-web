<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <header th:replace="head :: header"></header>
    <script type="text/javascript" th:src="@{/style/js/company.min.js}"></script>
</head>
<body>
<div id="body">
    <div th:replace="nav">
    </div>
    <div id="container">
        <script th:src="@{/style/js/swfobject_modified.js}" type="text/javascript"></script>
        <input type="hidden" th:value="${company}" id="companyInfo" />
        <div class="clearfix">

            <div class="content_l">
                <div class="c_detail">
                    <div style="background-color:#fff;" class="c_logo">
                        <img width="190" height="190" id="companyLogo" alt="公司logo" src="/style/images/logo_default.png">
                            <input type="file" value="" title="支持jpg、jpeg、gif、png格式，文件小于5M"
                                   onchange="img_check(this,'/upload/img','headPic');" name="headPic"
                                   id="headPic" class="myfiles">


                            <span>更换公司图片<br>190px*190px 小于5M</span>
                    </div>

                    <div class="c_box companyName">
                        <h2 title="" text="你的公司名称"></h2>

                        <div class="clear"></div>

                        <h1 title="公司名称" class="fullname">公司名称</h1>

                        <form class="clear editDetail dn" id="editDetailForm">
                            <input type="text" placeholder="请输入公司简称" maxlength="15" value="" name="companyShortName" id="companyShortName">
                            <input type="text" placeholder="一句话描述公司优势，核心价值，限50字" maxlength="50" value="" name="companyFeatures" id="companyFeatures">
                            <input th:if="${session.user.companyId!=null}" type="hidden" th:value="${session.user.companyId}" id="companyId" name="companyId">
                            <input th:if="${session.user.companyId==null}" type="hidden" value="" name="companyId">
                            <input type="submit" value="保存" id="saveDetail" class="btn_small">
                            <a id="cancelDetail" class="btn_cancel_s" >取消</a>
                        </form>

                        <div class="clear oneword"><img width="17" height="15" th:src="@{/style/images/quote_l.png}">&nbsp; <span id="oneword">一句话描述公司</span> &nbsp;<img width="17" height="15" th:src="@{/style/images/quote_r.png}"></div>
                    </div>
                    <a title="编辑基本信息" class="c_edit" id="editCompanyDetail" href="javascript:void(0);"></a>
                    <div class="clear"></div>
                </div>

                <div class="c_breakline"></div>

                <div id="Profile">
                    <div class="profile_wrap">
                        <!--无介绍 -->
                        <dl class="c_section dn">
                            <dt>
                                <h2><em></em>公司介绍</h2>
                            </dt>
                            <dd>
                                <div class="addnew">
                                    详细公司的发展历程、让求职者更加了解你!<br>
                                    <a id="addIntro" href="javascript:void(0)">+添加公司介绍</a>
                                </div>
                            </dd>
                        </dl>
                        <!--编辑介绍-->
                        <dl class="c_section newIntro dn">
                            <dt>
                                <h2><em></em>公司介绍</h2>
                            </dt>
                            <dd>
                                <form id="companyDesForm">
                                    <textarea placeholder="请分段详细描述公司简介、企业文化等" name="companyProfile" id="companyProfile">公司介绍</textarea>
                                    <div class="word_count fr">你还可以输入 <span>1000</span> 字</div>
                                    <div class="clear"></div>
                                    <input type="submit" value="保存" id="submitProfile" class="btn_small">
                                    <a id="delProfile" class="btn_cancel_s" href="javascript:void(0)">取消</a>
                                </form>
                            </dd>
                        </dl>

                        <!--有介绍-->
                        <dl class="c_section">
                            <dt>
                                <h2><em></em>公司介绍</h2>
                            </dt>
                            <dd>
                                <div class="c_intro">公司介绍</div>
                                <a title="编辑公司介绍" id="editIntro" class="c_edit" href="javascript:void(0)"></a>
                            </dd>
                        </dl>
                    </div>

                </div><!-- end #Profile -->

                <!--[if IE 7]> <br /> <![endif]-->

                <input type="hidden" value="" name="hasNextPage" id="hasNextPage">
                <input type="hidden" value="" name="pageNo" id="pageNo">
                <input type="hidden" value="" name="pageSize" id="pageSize">
                <div id="flag"></div>
            </div>	<!-- end .content_l -->

            <div class="content_r">
                <div id="Tags">
                    <div id="c_tags_show" class="c_tags solveWrap">
                        <table>
                            <tbody><tr>
                                <td width="45">地点</td>
                                <td class="ccity">上海</td>
                            </tr>
                            <tr>
                                <td>规模</td>
                                <td class="csize">150-500人</td>
                            </tr>
                            <tr>
                                <td>主页</td>
                                <td>
                                    <a rel="nofollow" target="_blank" class="chome">http://www.weim...</a>
                                </td>
                            </tr>
                            </tbody></table>
                        <a id="editTags" class="c_edit" href="javascript:void(0)"></a>
                    </div>
                    <div id="c_tags_edit" class="c_tags editTags dn">
                        <form id="tagForms">
                            <table>
                                <tbody><tr>
                                    <td>地点</td>
                                    <td>
                                        <input type="text" placeholder="请输入地点" value="" name="city" id="city">
                                    </td>
                                </tr>
                                <tr>
                                    <td>规模</td>
                                    <td>
                                        <input type="hidden" value="150-500人" id="companySize" name="companySize">
                                        <input type="button" value="150-500人" id="select_sca" class="select_tags">
                                        <div class="selectBox dn" id="box_sca" style="display: none;">
                                            <ul class="reset">
                                                <li>少于15人</li>
                                                <li>15-50人</li>
                                                <li>50-150人</li>
                                                <li >150-500人</li>
                                                <li>500-2000人</li>
                                                <li>2000人以上</li>
                                            </ul>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>主页</td>
                                    <td>
                                        <input type="text" placeholder="请输入网址" value="http://www.weimob.com" name="companyUrl" id="companyUrl">
                                    </td>
                                </tr>
                                </tbody></table>
                            <input type="hidden" id="comCity" value="北京">
                            <input type="hidden" id="comInd" value="移动互联网">
                            <input type="hidden" id="comSize" value="150-500人">
                            <input type="hidden" id="comUrl" value="http://www.zmtpost.com">
                            <input type="submit" value="保存" id="submitFeatures" class="btn_small">
                            <a id="cancelFeatures" class="btn_cancel_s" href="javascript:void(0)">取消</a>
                            <div class="clear"></div>
                        </form>
                    </div>
                </div><!-- end #Tags -->

            </div>
        </div>

        <!-------------------------------------弹窗lightbox  ----------------------------------------->
        <div style="display:none;">
            <div style="width:650px;height:470px;" class="popup" id="logoUploader">
                <object width="650" height="470" classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" id="FlashID">
                    <param value="/upload/img" name="movie">
                    <param value="high" name="quality">
                    <param value="opaque" name="wmode">
                    <param value="111.0.0.0" name="swfversion">
                    <!-- 此 param 标签提示使用 Flash Player 6.0 r65 和更高版本的用户下载最新版本的 Flash Player。如果您不想让用户看到该提示，请将其删除。 -->
                    <param value="/upload/img" name="expressinstall">
                    <!-- 下一个对象标签用于非 IE 浏览器。所以使用 IECC 将其从 IE 隐藏。 -->
                    <!--[if !IE]>-->
                    <object width="650" height="470"
                            data="/upload/img"
                            type="application/x-shockwave-flash">
                        <!--<![endif]-->
                        <param value="high" name="quality">
                        <param value="opaque" name="wmode">
                        <param value="111.0.0.0" name="swfversion">
                        <param value="../../Scripts/expressInstall.swf" name="expressinstall">
                        <!-- 浏览器将以下替代内容显示给使用 Flash Player 6.0 和更低版本的用户。 -->
                        <div>
                            <h4>此页面上的内容需要较新版本的 Adobe Flash Player。</h4>
                            <p><a href="http://www.adobe.com/go/getflashplayer"><img width="112" height="33"
                                                                                     src="/style/images/get_flash_player.gif"
                                                                                     alt="获取 Adobe Flash Player"></a>
                            </p>
                        </div>
                        <!--[if !IE]>-->
                    </object>
                    <!--<![endif]-->
                </object>
            </div><!-- #logoUploader -->
        </div>
        <!------------------------------------- end ----------------------------------------->

        <script>
            var avatar = {};
            avatar.uploadComplate = function (data) {
                var result = eval('(' + data + ')');
                if (result.success) {
                    jQuery('#logoShow img').attr("src", ctx + '/' + result.content);
                    jQuery.colorbox.close();
                }
            };
        </script>
        <div class="clear"></div>
        <input type="hidden" value="d1035b6caa514d869727cff29a1c2e0c" id="resubmitToken">
        <a rel="nofollow" title="回到顶部" id="backtop" style="display: inline;"></a>
    </div><!-- end #container -->
</div><!-- end #body -->


<!--  -->


<div id="cboxOverlay" style="display: none;"></div>
<div id="colorbox" class="" role="dialog" tabindex="-1" style="display: none;">
    <div id="cboxWrapper">
        <div>
            <div id="cboxTopLeft" style="float: left;"></div>
            <div id="cboxTopCenter" style="float: left;"></div>
            <div id="cboxTopRight" style="float: left;"></div>
        </div>
        <div style="clear: left;">
            <div id="cboxMiddleLeft" style="float: left;"></div>
            <div id="cboxContent" style="float: left;">
                <div id="cboxTitle" style="float: left;"></div>
                <div id="cboxCurrent" style="float: left;"></div>
                <button type="button" id="cboxPrevious"></button>
                <button type="button" id="cboxNext"></button>
                <button id="cboxSlideshow"></button>
                <div id="cboxLoadingOverlay" style="float: left;"></div>
                <div id="cboxLoadingGraphic" style="float: left;"></div>
            </div>
            <div id="cboxMiddleRight" style="float: left;"></div>
        </div>
        <div style="clear: left;">
            <div id="cboxBottomLeft" style="float: left;"></div>
            <div id="cboxBottomCenter" style="float: left;"></div>
            <div id="cboxBottomRight" style="float: left;"></div>
        </div>
    </div>
    <div style="position: absolute; width: 9999px; visibility: hidden; display: none;"></div>
</div>
</body>
</html>
